<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>

    <style>
        th {
            background-color: lightgray;
        }

        th,td{
            border : 1px solid black;
            padding : 10px;
            text-align : center;
        }

        table{
            width: 80%;
            margin : 20px auto;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    
<!--
    표(table) : 문서에서 다량의 데이터를 정리해서 표현하고자 할때 사용하는 형식
    행과 열로 이루어져 있음
   표 관련 태그
   <talbe></table>
    <tr></tr> : 표의 한 행(row)를 나타내는 태그
    <th></th> : 표의 제목(head)행을 나타내는 태그
    <td></td> : 표의 일반 셀을 나타내는 태그
-->
    <h1>4행 3열 표 만들기</h1>
    <table border="1"> <!-- 표의 테두리 두께 설정-->
        <tbody>
        <tr>
            <th width="130" height = "30">브라우저명</th>
            <th width="80">제조사</th>
            <th width="250">홈페이지</th>
        </tr>
        <tr>
            <td>IE</td>
            <td>MS</td>
            <td>http://www.microsoft.com</td>

        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
    </tbody>
    </tfoot>
    <!-- tfoot : 테이블의 가장 아래를 의미함.-->
    </tfoot>
</table>

    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>
    <!--
        셀(th,td)태그와 속성을 이용하여 행/열 병합이 가능하다
        
        colspan = "2" : 2개의 열을 합치는 속성
        rowspan = "2" : 2개의 열을 행기준으로 합치는 속성
    -->

    <h3>이력서</h3>
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="130" height="130">사진</td>
            <td width="80">이름</td>
            <td width="200"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70" height="50"">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="200">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>








</body>
</html>
